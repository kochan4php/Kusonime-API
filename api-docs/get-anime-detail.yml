paths:
    /api/anime/{slug}:
        get:
            tags:
                - API
            parameters:
                - name: slug
                  in: path
                  schema:
                      type: string
                  required: true
                  example: jjk-s2-subtitle-indonesia
            responses:
                200:
                    description: success get detail anime
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: true
                                    data:
                                        type: object
                                        properties:
                                            anime:
                                                type: array
                500:
                    description: failed get detail anime
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: false
