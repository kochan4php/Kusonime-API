paths:
    /api/rekomendasi:
        get:
            tags:
                - API
            responses:
                200:
                    description: success get rekomendasi anime
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: true
                                    data:
                                        type: object
                                        properties:
                                            anime:
                                                type: array
                500:
                    description: failed get rekomendasi anime
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        default: false
